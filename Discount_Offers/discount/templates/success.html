<html>

            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;

            font-weight: bold;

        a:hover {
            color: #45a049;
        }

    <div class="container">
        <h1>Success!</h1>
        <p>{{ message }}</p>
