<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Offers</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Discount Offers</h1>
        <a href="{% url 'add_discount_offer' %}" class="button">Add Offer</a>
    </div>
    <table id="discountOffersTable" class="display">
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Discount Offer</th>
                <th>Ticket Number</th>
                <th>Region</th>
                <th>Date Processed</th>
            </tr>
        </thead>
    </table>
    <br>
    <a href="{% url 'export_discount_offers' %}" class="button">Export to Excel</a>

    <script>
        $(document).ready(function() {
            $('#discountOffersTable').DataTable({
                ajax: {
                    url: "{% url 'discount_offers_api' %}",
                    dataSrc: "data"
                },
                columns: [
                    { data: "account_number" },
                    { data: "discount_offer" },
                    { data: "ticket_number" },
                    { data: "region" },
                    { data: "date_processed" }
                ]
            });
        });
    </script>
</body>
</html>
